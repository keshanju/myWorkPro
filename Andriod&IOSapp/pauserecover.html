<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/zepto.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.i18n.min.js"></script>
    <script src="./js/mui.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <title data-lang="index">暂停与恢复</title>
</head>


<body>
    <div class="BH-recover-container" id="pausecover">
        <!-- 剩余时间 -->
        <div class="surplus-time">
            <div class="img-container">
                <div class="surplus-time-detail">
                    <p data-lang="rt">剩余时间</p>
                    <h5>
                        <i>0</i>
                        <span data-lang="h">小时</span>
                    </h5>
                    <h5>
                        <i></i>
                        <span data-lang="m">分钟</span>
                    </h5>
                </div>
            </div>
        </div>
        <!-- 暂停时间 -->
        <a href="javascript:;" class="pause-time" id="pause-time"></a>
        <p class="tips-of-button" data-lang="click_to_use">点击“恢复时间”即可恢复加速器使用时间</p>
        <!-- 相关说明 -->
        <div class="relevent-explain">
            <h4 data-lang="pr_in">暂停恢复说明</h4>
            <p data-lang="first_in">1. 若您在使用APP提供的时间“暂停 / 恢复”功能后 客户端中的“暂停/恢复”按钮出现不同步的情况，您只需要重启客户端即可恢复正常使用。</p>
            <p data-lang="second_in">2. 如果APP中进行暂停提示需断开节点链接，请前往 “数据清理”页面，并使用该功能即可恢复使用。</p>
        </div>
    </div>
</body>

</html>
